<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de JavaScript</title>
    <link rel="stylesheet" href="css/myStyles.css">
</head>

<body>
    <div class="container">
        <div class="exercise-container">
            <p>Ingresa tres números:</p>

            <input type="number" id="num1_alg1" placeholder="Número 1">
            <br>
            <br>
            <input type="number" id="num2_alg1" placeholder="Número 2">
            <br>
            <br>
            <input type="number" id="num3_alg1" placeholder="Número 3">
            <br>
            <br>
            <div id="result"></div>
            <br>
            <button onclick="ejercicio1()">Producto o Suma</button>
        </div>

        <div class="exercise-container">
            <p>Ingresa tres números enteros:</p>
            <input type="number" id="num1_alg2" placeholder="Número 1">
            <br>
            <br>
            <input type="number" id="num2_alg2" placeholder="Número 2">
            <br>
            <br>
            <input type="number" id="num3_alg2" placeholder="Número 3">
            <br>
            <br>
            <div id="result2"></div>
            <br>
            <button onclick="ejercicio2()">Comprobación de Suma</button>

        </div>
        <br>

        <div class="exercise-container">
            <button onclick="ejercicio3()">Ejercicio 3: Múltiplos de 3</button>
            <div id="output3" class="output"></div>
        </div>

        <div class="exercise-container">
            <button onclick="ejercicio4()">Ejercicio 4: Potencias de 2</button>
            <div id="output4" class="output"></div>
        </div>

        <div class="exercise-container">
            <button onclick="ejercicio5()">Ejercicio 5: Suma de Números Pares</button>
            <div id="output5" class="output"></div>
        </div>

        <div class="exercise-container">
            <button onclick="ejercicio6()">Ejercicio 6: Celsius a Fahrenheit</button>
            <div id="output6" class="output"></div>
        </div>

        <div class="exercise-container">
            <button onclick="ejercicio7()">Ejercicio 7: Conversión Hora</button>
            <div id="output7" class="output"></div>
        </div>

        <div class="exercise-container">
            <button onclick="ejercicio8()">Ejercicio 8: Invertir Vector</button>
            <div id="output8" class="output"></div>
        </div>

        <div class="exercise-container">
            <button onclick="ejercicio9()">Ejercicio 9: Calcular Notas</button>
            <div id="output9" class="output"></div>
        </div>

        <div class="exercise-container">
            <button onclick="ejercicio10()">Ejercicio 10: Sumar Matriz</button>
            <div id="output10" class="output"></div>
        </div>
    </div>
    <script src="/js/ejercicios.js"></script>
</body>

</html>
